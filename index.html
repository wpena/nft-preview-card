<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--======================== CSS ==================================-->
    <link rel="stylesheet" href="assets/styles/styles.css">


    <title>NFT Preview Card Component | Frontend Mentor</title>
</head>

<body>
    <div class="container">
        <div class="card">

            <div class="img-wrapper">
                <img class="hero" src="/assets/img/image-equilibrium.jpg" alt="Equilibrium">
                <div class="color-overlay"></div>
                <img class="view-icon" src="/assets/img/icon-view.svg" alt="View Crypto Coin">
            </div>

            <h1 class="title">Equilibrium #3429</h1>

            <div class="description">
                Our Equilibrium collection promotes balance and calm.
            </div>

            <!-- Price Block -->
            <div class="price-block">
                <div class="price-block__wrapper price">
                    <img src="/assets/img/icon-ethereum.svg" alt="Ethereum Coin Icon">0.041 ETH
                </div>
                <div class="price-block__wrapper time-frame">
                    <img src="/assets/img/icon-clock.svg" alt="Clock Icon">3 days left
                </div>
            </div>

            <!-- Line -->
            <div class="line"></div>

            <!-- Avatar Block -->
            <div class="avatar">
                <img src="/assets/img/image-avatar.png" alt="Avatar">
                <div>Creation of <span>Ske Junior</span></div>
            </div>
        </div>
    </div>
</body>

</html>
